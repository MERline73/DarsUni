<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Darts Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="gameContainer">
    <div class="player-box" id="player1Box">
      <input type="text" id="player1Name" placeholder="Игрок 1">
    </div>
    <div id="boardContainer">
      <canvas id="dartboardCanvas" width="600" height="600"></canvas>
      <div id="scoreDisplay"></div>
    </div>
    <div class="player-box" id="player2Box">
      <input type="text" id="player2Name" placeholder="Игрок 2">
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
